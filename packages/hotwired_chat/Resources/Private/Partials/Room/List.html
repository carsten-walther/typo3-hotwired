<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{rooms}">
    <f:then>

        <div id="rooms">
            <f:for as="room" each="{rooms}">
                <f:link.action action="show" arguments="{room: room}">{room.name}</f:link.action>
            </f:for>
        </div>

    </f:then>
    <f:else>

        <p>No chat rooms available.</p>

    </f:else>
</f:if>

</html>
