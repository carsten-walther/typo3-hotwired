<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:hotwired="http://typo3.org/ns/Walther/Hotwired/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">

    <h2>Edit todo</h2>

    <f:flashMessages />

    <hotwired:turboFrame id="edit-todo-{todo.uid}">
        <f:render partial="FormErrors"/>
        <f:form action="update" name="todo" object="{todo}" arguments="{todolist: todolist}">
            <f:render partial="Todo/FormFields" arguments="{todolist: todolist}"/>
            <f:form.submit value="update todo"/>
        </f:form>
    </hotwired:turboFrame>

</f:section>

</html>
