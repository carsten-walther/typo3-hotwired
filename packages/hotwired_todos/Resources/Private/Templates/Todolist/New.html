<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">

    <h2>New todo list</h2>

    <f:flashMessages />

    <f:render partial="FormErrors"/>
    <f:form action="create" name="todolist" object="{todolist}">
        <f:render partial="Todolist/FormFields" />
        <f:form.submit value="create todo list"/>
    </f:form>

</f:section>

</html>
