<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div id="todolist-{todolist.uid}">
    <p>
        <f:link.action action="show" arguments="{todolist: todolist}"><strong>{todolist.name}</strong></f:link.action>
        <f:link.action action="edit" arguments="{todolist: todolist}">Edit</f:link.action>
        <f:link.action action="delete" arguments="{todolist: todolist}">Delete</f:link.action>
    </p>
</div>

</html>
